<div class="panel-group" id="{panel_parent_id}" role="tablist" aria-multiselectable="true">
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="{panel_heading_id}">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#{panel_parent_id}" href="#{panel_id}" aria-expanded="true" aria-controls="{panel_id}">
          {panel_title}
        </a>
        {panel_title_ext}
      </h4>
    </div>
    <div id="{panel_id}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="{panel_heading_id}">
      <div class="panel-body">
        {panel_body}
      </div>
    </div>
  </div>
</div>
